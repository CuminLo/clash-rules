tun:
  enable: true
  stack: system # system gvisor mixed
  auto-redirect: true
  auto-route: true
  strict-route: true
  route-exclude-address-set: [cncidr, chinaips]
  auto-detect-interface: true

profile:
  store-selected: true
  store-fake-ip: true
  
dns:
  enable: true
  ipv6: true
  prefer-h3: false
  respect-rules: true
  listen: 0.0.0.0:53
