
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
bind-address: '*'
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
ipv6: false
find-process-mode: off
log-level: info
mode: rule
external-controller: 192.168.50.1:9090
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
geodata-loader: standard
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
keep-alive-interval: 60
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

tun:
  enable: true
  stack: system # system gvisor mixed
  auto-redirect: true
  auto-route: true
  strict-route: true
  route-exclude-address-set: [cncidr, chinaips]
  auto-detect-interface: true

profile:
  store-selected: true
  store-fake-ip: false
  
dns:
  enable: true
  use-system-hosts: true
  ipv6: false
  prefer-h3: true
  respect-rules: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip # fake-ip or redir-host
  fake-ip-range: 28.0.0.1/8
  use-hosts: true
  default-nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
  nameserver-policy:
    "+.lohome.top,+.syncthing.net,+.zerotier.net":
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "rule-set:direct,mydirect,china,chinax,chinatest": 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "geosite:tracker,private":
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "geosite:cn,tld-cn,category-games@cn,apple-cn,apple,microsoft@cn,onedrive": 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
    "rule-set:github,google,gfw,proxy,tiktok,openai,myopenai,proxyclassical,global":
      - https://dns.google/dns-query#ecs=120.76.0.0/14&ecs-override=true
      - https://dns12.quad9.net/dns-query#ecs=120.76.0.0/14&ecs-override=true
    "geosite:github,google,facebook,twitter,tiktok,openai":
      - https://dns.google/dns-query#ecs=120.76.0.0/14&ecs-override=true
      - https://dns12.quad9.net/dns-query#ecs=120.76.0.0/14&ecs-override=true
  proxy-server-nameserver: 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
  nameserver: 
      - quic://223.5.5.5:853
      - https://1.12.12.12/dns-query
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "WORKGROUP"
    - "rule-set:direct"
    - "rule-set:mydirect"
    - "rule-set:china"
    - "rule-set:chinax"
    - "rule-set:chinatest"
    - "rule-set:private"
    - "geosite:private"
    - "geosite:cn"
    - "geosite:tld-cn"
    - "geosite:tracker"
    - "rule-set:apple"
    - "rule-set:icloud"
    - "rule-set:appleall"
    - "+.cn"
    - "+.lan"
    - "+.local"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - stun.*.*
    - stun.*.*.*
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"

sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.apple.com"

