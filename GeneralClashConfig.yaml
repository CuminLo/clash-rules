  type: url-test
  url: 'http://connectivitycheck.platform.hicloud.com/generate_204'
  disable-udp: false
  hidden: false
  include-all: true
  tolerance: 100
  lazy: true
  interval: 300
  timeout: 1000
  max-failed-times: 3

