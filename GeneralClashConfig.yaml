      - https://1.12.12.12/dns-query#ecs=120.76.0.0/14&ecs-override=true
  direct-nameserver-follow-policy: false
  nameserver:
      - https://223.5.5.5/dns-query#ecs=120.76.0.0/14&ecs-override=true=h3=true
      - https://1.12.12.12/dns-query#ecs=120.76.0.0/14&ecs-override=true
