
#---------------------------------------------------#
# 配置文件需要放置在 $HOME/.config/clash/config.yml
# 或者运行目录下的config.yml
# fallback: 与 nameserver 并发发起DNS请求，如果解析的IP地址是CN就用 nameserver，如果不是 CN 就用 fallback
# fake-ip-filter: 代表匹配的不走fake-ip
#---------------------------------------------------#
# 混合端口 HTTP和SOCKS5用一个端口
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: '*'
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
ipv6: false
find-process-mode: off
log-level: info
mode: rule
external-controller: 192.168.50.1:9090
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
keep-alive-interval: 30
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
tun:
  enable: true
  stack: system # system gvisor mixed
  auto-redirect: true
  auto-route: true
  strict-route: true
  auto-detect-interface: true
profile:
  store-selected: true
  store-fake-ip: false
dns:
  enable: true
  use-system-hosts: true
  ipv6: false
  prefer-h3: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip # fake-ip or redir-host
  fake-ip-range: 28.0.0.1/8
  use-hosts: true
  default-nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
  nameserver-policy:
    "+.lohome.top,+.syncthing.net,+.zerotier.net":
      - https://223.5.5.5/dns-query#h3=true
      - https://1.12.12.12/dns-query
    "rule-set:direct,china,chinax,chinatest": 
      - https://223.5.5.5/dns-query#h3=true
      - https://1.12.12.12/dns-query
    "geosite:tracker,private":
      - https://223.5.5.5/dns-query#h3=true
      - https://1.12.12.12/dns-query
    "geosite:cn,tld-cn,category-games@cn,apple-cn,apple,microsoft@cn,onedrive": 
      - https://223.5.5.5/dns-query#h3=true
      - https://1.12.12.12/dns-query
    "rule-set:google,gfw,proxy,proxyclassical,global":
      - https://dns.google/dns-query#h3=true&ecs=120.76.0.0/14&ecs-override=true
      - https://dns12.quad9.net/dns-query#ecs=120.76.0.0/14&ecs-override=true
      - https://doh.apad.pro/dns-query#ecs=120.76.0.0/14&ecs-override=true
    "geosite:github,facebook,twitter,tiktok,openai":
      - https://dns.google/dns-query#h3=true&ecs=120.76.0.0/14&ecs-override=true
      - https://dns12.quad9.net/dns-query#ecs=120.76.0.0/14&ecs-override=true
      - https://doh.apad.pro/dns-query#ecs=120.76.0.0/14&ecs-override=true
  proxy-server-nameserver: 
      - https://dns.google/dns-query#h3=true&ecs=120.76.0.0/14&ecs-override=true
      - https://dns12.quad9.net/dns-query#ecs=120.76.0.0/14&ecs-override=true
      - https://doh.apad.pro/dns-query#ecs=120.76.0.0/14&ecs-override=true
  nameserver: 
    - https://223.5.5.5/dns-query#h3=true&ecs=120.76.0.0/14&ecs-override=true
    - https://1.12.12.12/dns-query
